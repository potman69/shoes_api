<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css">

    <meta charset="utf-8">
    <title>Shoe Catalogue</title>

    <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
  </head>
  <body>
    <h1 class="title">The Shoe Catalogue</h1>
    <ul id="shoeList"></ul>

    <template id="shoetemplate">
      <li data-id = {{_id}}>
        <p><strong>Brand:</strong> {{brand}}</p>
        <p><strong>Color:</strong> {{color}}</p>
        <p><strong>Price:</strong> R{{price}}</p>
        <p><strong>Size:</strong> {{size}}</p>
        <p><strong>In Stock:</strong> {{in_stock}}</p>
        <button data-id='{{_id}}'class='remove'>X</button>
        <button id='{{_id}}'class='buy'>Buy</button>
        </li>
      </template>
      <br>


      <div >
        <input type="text" id="brands" placeholder="Brand">
        <button id="inputBrand">Search</button>
      </div>
      <br>
      <div >
        <input type="text" id="sizes" placeholder="Size">
        <button id="inputSize">Search</button>
      </div>
      <br>
      <br>



    <form id= "create-form" action="index.html" method="post">
      <p>Brand<input type="text" id= "brand"></p>
      <p>color<input type="text" id= "color"></p>
      <p>Price<input type="text" id= "price"></p>
      <p>Size<input type="text" id= "size"></p>
      <p>In Stock<input type="text" id= "in_stock"></p>
    </form><br>
    <button id="add-shoe">Add a Shoe</button>
    <br>
    <br>


    <script src="main.js"></script>
    <script src="scripts/jquery-3.2.1.js"></script>
    <script src="/mustache/mustache.js"></script>

  </body>
</html>
